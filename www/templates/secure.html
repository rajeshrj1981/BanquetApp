<ion-view title="Banquet Card and Details" ng-init="">    
    <ion-content>
	<button class="button button-icon icon ion-camera" ng-click="upload()"> Take Photo</button>
       <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
            <div class="col col-25" ng-if="$index < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index].image}}" width="100%" />
            </div>
            <div class="col col-25" ng-if="$index + 1 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 1].image}}" width="100%" />
            </div>
            <div class="col col-25" ng-if="$index + 2 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 2].image}}" width="100%" />
            </div>
            <div class="col col-25" ng-if="$index + 3 < images.length">
                <img ng-src="data:image/jpeg;base64,{{images[$index + 3].image}}" width="100%" />
            </div>
        </div>
		       <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="userData.language" type="text" placeholder="Language Spoken" />
                </label>
                <label class="item item-input">
                    <input ng-model="userData.mealPref" type="text" placeholder="Meal preference" />
                </label>
                <label class="item item-input">
                    <input ng-model="userData.age" type="text" placeholder="Age" />
                </label>				
                <label class="item item-input">
                    <input ng-model="userData.allergies" type="text" placeholder="Allergies" />
                </label>
                <label class="item item-input">
                    <input ng-model="userData.winePair" type="text" placeholder="Wine pair preference" />
                </label>
                <label class="item item-input">
                    <input ng-model="userData.physician" type="text" placeholder="Primary care Physician" />
                </label>
				<div><span>&nbsp;</span><div>
				<button class="button button-balanced" ng-click="save()"> Save Details</button>
            </div> 
        <div>	
    </ion-content>
</ion-view>
